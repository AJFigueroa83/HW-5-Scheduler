<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Luckiest+Guy&family=Oswald:wght@200&family=Palette+Mosaic&family=Rock+3D&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald:wght@200&family=Palette+Mosaic&family=Rock+3D&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">TODAY: <br /> <span id="time-display">00:00:00</span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="hour8" class="row time-block">
        <section class="col-md-1 hour">8 AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="hour9" class="row time-block">
        <section class="col-md-1 hour">9 AM</section>

      </section>

      </section>

      <section id="hour11" class="row time-block">
        <section class="col-md-1 hour">11 AM</section>

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="hour12" class="row time-block">
        <section class="col-md-1 hour">12 PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section id="hour13" class="row time-block">
        <section class="col-md-1 hour">1 PM</section>

      </section>

      <section id="hour14" class="row time-block">

      <section id="hour15" class="row time-block">

      <section id="hour16" class="row time-block">

      <section id="hour17" class="row time-block">

      <section id="hour18" class="row time-block">

        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
